name: Data update
"on":
  workflow_dispatch:
  schedule:
    - cron: "7 2,6,10,14 * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: update
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "8"
      - run: npm ci
      - run: npm run update
      - run: npm run setdate
      - uses: EndBug/add-and-commit@v7
        with:
          add: "data/* index.html"
          default_author: github_actor
          message: "Data update"
